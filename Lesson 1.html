<!-- Heading Tag has no Attributes -->

<hr>
<!-- <hr> tag gives a Horizontal Line on the Web Page 
It contains Different Attributes Like color, 
align, noshade, width and size -->

<h1>Lets Look at different Attributes of hr tags</h1>

(1.)align
<hr align="left">

(2.)color
<hr color="aqua">

(3.)width
<hr width="100px">

(4.)size
<hr size="10">

(5.)noshade
<hr noshade>

<br>
<!-- br Tag gives New Line Space -->

<center><p><b>Computer Technology</b></p></center>
<!-- center Tag aligns the Text in Center -->
